<ion-app>
  <ion-split-pane contentId="main-content" >
    <ion-menu contentId="main-content" type="overlay" >
      <ion-content>
        <ion-list id="inbox-list">

          <div Userpro>
            <img src="{{ userImage }}"  alt="">
            <p>{{ userName }}</p>
          </div>
            <ion-item lines="none" detail="false" routerLink="/tabs/messages" >
              <ion-icon name="chatbubble-ellipses"></ion-icon>
              <ion-label>Messages</ion-label>
            </ion-item>
            <ion-item lines="none" detail="false" routerLink="/tabs/deliveries-holds">
              <ion-icon name="bag-handle"></ion-icon>
              <ion-label>Delivery Hold</ion-label>
            </ion-item>
            <ion-item lines="none" detail="false">
              <ion-icon name="information-circle"></ion-icon>
              <ion-label>Privacy & Policy</ion-label>
            </ion-item>
            <ion-item lines="none" detail="false" routerLink="/account-info">
              <ion-icon name="person"></ion-icon>
              <ion-label>Profile</ion-label>
            </ion-item>
            <ion-item lines="none" detail="false">
              <ion-icon name="log-out"></ion-icon>
              <ion-label (click)="logout()">Logout</ion-label>
            </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
