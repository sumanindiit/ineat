<ion-header>
  <ion-toolbar>
  	<ion-menu-button slot="start"><div navToggle><span></span><span></span><span></span></div></ion-menu-button>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="top-ims-bx">
		<div class="img-prs">
			<div class="left-box">
				<img src="{{ userData.image }}">
			</div>
			<div class="con-pr">
				<h4>{{ userData.first_name }} {{ userData.last_name }}</h4>
				<p> {{ userData.email }} </p>
        <ion-button slot="end" btngetsocial routerLink="/edit-profile"><ion-icon name="pencil-outline"></ion-icon> Edit Profile</ion-button>
			</div>
		</div>
	</div>
  <div class="account-settings">
    <ion-list class="act-itm-lst">
      <ion-item detail="true" lines="none" routerLink="/account-info" >
        <ion-label>
          <h2>Account info</h2>
        </ion-label>
      </ion-item>
      <ion-item detail="true" lines="none" >
        <ion-label>
          <h2>Preferences</h2>
        </ion-label>
      </ion-item>
      <ion-item detail="true" lines="none" routerLink="/manage-subscription">
        <ion-label>
          <h2>Manage Subscriptions</h2>
        </ion-label>
      </ion-item>
      <ion-item detail="true" lines="none" routerLink="/refer-a-friend">
        <ion-label>
          <h2>Refer to Friend</h2>
        </ion-label>
      </ion-item>
      <ion-item detail="true" lines="none" routerLink="/tabs/home" >
        <ion-label>
          <h2>Manage Social Profile</h2>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
  <ion-button  (click)="logout()" btncontinue><ion-icon name="log-out-outline"></ion-icon> Logout</ion-button>
</ion-content>
